<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vehicle Form</title>
    <link rel="stylesheet" href="../style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; 
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Update Vehicle Form</h2>
        <form method="POST" action="/vehicle-update">
            <div class="mb-3">
                <label for="brand" class="form-label">Enter Brand Name</label>
                <input type="text" name="brand" class="form-control" id="brand" maxlength="30" placeholder="Enter Brand Name">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Enter Model Name</label>
                <input type="text" name="model" class="form-control" id="model" maxlength="30" placeholder="Enter Model Name">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Enter Year Made</label>
                <input id="yearField" type="text" name="year" class="form-control" placeholder="Enter Date Made" required>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Back</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        flatpickr("#yearField", {
        dateFormat: "Y-m-d", 
        onChange: function(selectedDates) {
            if (selectedDates.length > 0) {
                const selectedYear = selectedDates[0].getFullYear(); 
                document.getElementById("yearField").value = selectedYear; 
            }
        }
    });

    
    document.querySelector("form").addEventListener("submit", function(event) {
        const yearField = document.getElementById("yearField");
        const selectedDate = new Date(yearField.value);

        
        if (!/^\d{4}$/.test(yearField.value) && !isNaN(selectedDate)) {
            yearField.value = selectedDate.getFullYear();
        }
    });

    </script>
    
</body>
</html>
